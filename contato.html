      <label for="mensagem">Mensagem</label><br>

      <script>
        function initMap() {
          var uluru = {lat: -23.9628744, lng: -46.3745933};
          var map = new google.maps.Map(document.getElementById('rodape-direita'), {
            zoom: 18,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map

      </script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxI8eQNGQrDqs10k4xqToZ4Fk5FGVSh6s&callback=initMap">
